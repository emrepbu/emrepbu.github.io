<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Portfolyo</title>
    <style>
        :root {
            --pastel-purple: #E6E6FA;
            --pastel-lavender: #D8BFD8;
            --pastel-plum: #DDA0DD;
            --pastel-violet: #EE82EE;
            --text-color: #4B0082;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--pastel-purple);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--pastel-lavender);
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
        }

        .nav-links {
            margin-top: 1rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            background-color: var(--pastel-plum);
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: var(--pastel-violet);
        }

        .blog-posts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .blog-card {
            background-color: var(--pastel-plum);
            padding: 1.5rem;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .blog-card:hover {
            transform: translateY(-5px);
        }

        .blog-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .blog-card .date {
            color: var(--text-color);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .blog-card h3 {
            margin-bottom: 1rem;
        }

        .blog-card .read-more {
            display: inline-block;
            margin-top: 1rem;
            color: var(--text-color);
            text-decoration: none;
            background-color: var(--pastel-violet);
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        footer {
            background-color: var(--pastel-lavender);
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .blog-posts {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Blog Yazılarım</h1>
            <div class="nav-links">
                <a href="index.html">Ana Sayfa</a>
                <a href="blog.html">Blog</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="blog-posts" class="blog-posts">
            <div class="loading">Blog yazıları yükleniyor...</div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Portfolyo. Tüm hakları saklıdır.</p>
    </footer>

    <script>
        // Blog yazılarını yükle
        fetch('blogs/_blogs.json')
            .then(response => response.json())
            .then(data => {
                const blogPosts = document.getElementById('blog-posts');
                blogPosts.innerHTML = ''; // Loading mesajını temizle

                data.posts.forEach(post => {
                    const blogCard = document.createElement('article');
                    blogCard.className = 'blog-card';
                    blogCard.innerHTML = `
                        <img src="${post.image}" alt="${post.title}">
                        <div class="date">${post.date}</div>
                        <h3>${post.title}</h3>
                        <p>${post.summary}</p>
                        <a href="${post.content}" class="read-more">Devamını Oku</a>
                    `;
                    blogPosts.appendChild(blogCard);
                });
            })
            .catch(error => {
                console.error('Blog yazıları yüklenirken bir hata oluştu:', error);
                document.getElementById('blog-posts').innerHTML = 
                    '<div class="loading">Blog yazıları yüklenirken bir hata oluştu. Lütfen daha sonra tekrar deneyin.</div>';
            });
    </script>
</body>
</html>
