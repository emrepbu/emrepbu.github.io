<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proje Detayı - Portfolyo</title>
    <style>
        :root {
            --pastel-purple: #E6E6FA;
            --pastel-lavender: #D8BFD8;
            --pastel-plum: #DDA0DD;
            --pastel-violet: #EE82EE;
            --text-color: #4B0082;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--pastel-purple);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--pastel-lavender);
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
        }

        .nav-links {
            margin-top: 1rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            background-color: var(--pastel-plum);
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: var(--pastel-violet);
        }

        .project-detail {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .project-detail img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 1.5rem;
        }

        .project-detail .date {
            color: var(--text-color);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .project-detail h1 {
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .project-detail p {
            margin-bottom: 1.5rem;
        }

        .project-info {
            background-color: var(--pastel-plum);
            padding: 1.5rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
        }

        .project-info h3 {
            margin-bottom: 1rem;
        }

        .project-info ul {
            list-style-type: none;
        }

        .project-info li {
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .project-info li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: var(--text-color);
        }

        .back-to-projects {
            display: inline-block;
            margin-top: 2rem;
            color: var(--text-color);
            text-decoration: none;
            background-color: var(--pastel-violet);
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        footer {
            background-color: var(--pastel-lavender);
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Projelerim</h1>
            <div class="nav-links">
                <a href="../index.html">Ana Sayfa</a>
                <a href="../blog.html">Blog</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="project-detail" class="loading">
            Proje yükleniyor...
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Portfolyo. Tüm hakları saklıdır.</p>
    </footer>

    <script>
        // URL'den proje ID'sini al
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = parseInt(urlParams.get('id'));

        // Proje detaylarını yükle
        fetch('../projects/_projects.json')
            .then(response => response.json())
            .then(data => {
                const project = data.projects.find(p => p.id === projectId);
                if (project) {
                    displayProject(project);
                } else {
                    document.getElementById('project-detail').innerHTML = '<p>Proje bulunamadı.</p>';
                }
            })
            .catch(error => {
                console.error('Proje yüklenirken hata oluştu:', error);
                document.getElementById('project-detail').innerHTML = '<p>Proje yüklenirken bir hata oluştu.</p>';
            });

        function displayProject(project) {
            const projectDetail = document.getElementById('project-detail');
            projectDetail.className = 'project-detail';
            projectDetail.innerHTML = `
                <img src="${project.image}" alt="${project.title}">
                <div class="date">${project.date}</div>
                <h1>${project.title}</h1>
                
                <div class="project-info">
                    <h3>Proje Detayları</h3>
                    <ul>
                        <li><strong>Kategori:</strong> ${project.category}</li>
                        <li><strong>Teknolojiler:</strong> ${project.technologies}</li>
                        <li><strong>Durum:</strong> ${project.status}</li>
                        <li><strong>Link:</strong> <a href="${project.link}" target="_blank">Projeyi Görüntüle</a></li>
                    </ul>
                </div>

                <h2>Proje Hakkında</h2>
                <p>${project.content}</p>
                
                <a href="../index.html" class="back-to-projects">← Projelere Dön</a>
            `;
            
            // Sayfa başlığını güncelle
            document.title = `${project.title} - Portfolyo`;
        }
    </script>
</body>
</html>
